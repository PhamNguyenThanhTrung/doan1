<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Register</title>
    <!-- Link Vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./Components/Header_Footer.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link FontAwesome -->
    <script src="https://kit.fontawesome.com/9ddb5fa8d6.js" crossorigin="anonymous"></script>
    <!-- Link css -->
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body id="myapp">
     <!-- Phần header -->
     <comp-header></comp-header>

     <!-- Hiển thị form đăng nhập & đăng ký -->
 <form>

    <div style="display: flex;">

        <div class="formvalidate" style="margin-bottom: 20px;">
          <div class="form">
              
              <div class="form1">
                  <h4>Đăng nhập</h4>
                  <p>Tên tài khoản hoặc địa chỉ email *
                      <input type="text" class="form-control">
                  </p>
      
                  <p>Mật khẩu * 
                      <input type="text" class="form-control"> <br>
                      <button class="btn btn-warning" style="color: #ffffff; margin-bottom: 10px;" type="submit">ĐĂNG NHẬP</button><br>
                      <span><a href="#">Quên mật khẩu?</a></span>
                  </p>
                  
              </div>
      
          </div>
       </div>
      
       <div class="formvalidate">
        <div class="form">
            
            <div class="form1">
                <h4>Đăng ký</h4>
                <p>Địa chỉ email *
                    <input type="text" class="form-control">
                </p>
      
                <p>Mật khẩu *
                    <input type="text" class="form-control"> <br>
                    <button class="btn btn-warning" style="color: #ffffff;">ĐĂNG KÝ</button>
                </p>
            </div>
      
        </div>
      </div>
      
      </div>

 </form>
      <!-- Phần footer -->
    <comp-footer></comp-footer>
</body>

<script>
    const mountedApp = app.mount('#myapp')
</script>

</html>
